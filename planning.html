  <style>
    body {
      font-family: "Poppins", sans-serif;
    }

    .form-container {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    #result {
      margin-top: 20px;
      width: 800px;
    }
    .upanddown {
      animation: moveUpDown 3s infinite;
      border-radius: 15px;
      background-color: lightblue;
    }
    @keyframes moveUpDown {
      0%,
      100% {
        transform: translateY(0);
      } /* Start and end at the original position */
      50% {
        transform: translateY(-20px);
      } /* Move up 20 pixels halfway through */
    }
  </style>

    <div
      class="m-0"
      style="
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.462),
            rgba(255, 255, 255, 0.379)
          ),
          url('https://images.unsplash.com/photo-1581291519195-ef11498d1cf2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHBsYW5uaW5nfGVufDB8fDB8fHww');
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
      "
    >
      <br /><br />
      <p style="font-size: 172px; text-align: center">PLANNING</p>
      <p
        style="
          font-size: 20px;
          margin: 30px;
          background-color: rgba(255, 255, 255, 0.575);
          width: 800px;
          height: auto;
        "
      >
        Hey There! Tired of consulting, and browsing through plans for your
        buildings?
      </p>
      <p
        style="
          font-size: 20px;
          margin: 30px;
          background-color: rgba(255, 255, 255, 0.575);
          width: 800px;
        "
      >
        We are here to your rescue! Fill in the form, and you are ready to go!!
      </p>
      <center>
        <button class="upanddown" type="button">FILL HERE â†“</button>
      </center>
    </div>

    <form id="buildingForm" style="background-color: aliceblue; margin: 30px">
      <br />

      <div class="container">
        <div class="row">
          <div class="col-6">
            <label for="building_type">Building Type:</label>
            <select id="building_type" name="building_type">
              <option value="house">House</option>
              <option value="apartment">Apartment</option>
              <option value="office">Office</option>
              <option value="shop">Shop</option>
            </select>
          </div>
          <div class="col-6" style="text-align: end">
            <label for="area_size">Area Size:</label>
            <select id="area_size" name="area_size">
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
        </div>

        <button type="button" id="generateBtn" class="btn btn-outline-primary">
          Generate Design
        </button>

        <div class="button-container">
          <a href="https://cvdlab.github.io/react-planner/"
            ><button
              type="button"
              id="tryOwnDesignBtn"
              class="btn btn-outline-secondary"
            >
              Want to try it on your own design
            </button></a
          >
        </div>
      </div>
    </form>
    <center><div id="result"></div></center>
    <center>
      <a
        type="button"
        id="downloadLink"
        style="display: none"
        download="building_photo.jpg"
        class="btn btn-outline-dark"
        style="width: 400px"
        >Download</a
      >
    </center>

        house: {

          medium: [

          ],
          large: [

            "https://i.pinimg.com/564x/dd/08/e7/dd08e7aad2fa25932409c84558def00b.jpg",
          ],
        },
        apartment: {
          small: [
            "https://cedreo.com/wp-content/uploads/cloudinary/US_Apartment_04_2D_554px_xjzvwa.jpg",
            "https://images.edrawmax.com/examples/apartment-floor-plan/example2.png",
            "https://blog.architizer.com/wp-content/uploads/22-6.jpg",
          ],
          medium: [
            "https://i.pinimg.com/736x/92/29/c1/9229c136ee95da91865b3b4974eeb644.jpg",
            "https://i.pinimg.com/736x/92/29/c1/9229c136ee95da91865b3b4974eeb644.jpg",
            "https://medialibrarycfo.entrata.com/2485/MLv3/4/22/2022/3/26/32810/5a4546f91055e697.gif",
          ],

            "https://thumb.cadbull.com/img/product_img/original/Big-Layout-plan-of-a-office-dwg-file-Tue-Jan-2018-11-36-18.png",
            "https://office.mec.co.jp/en/assets/img/special/grand_cube/img_floor03.png",

          ],
        },
        shop: {
          small: [
            "https://wcs.smartdraw.com/store-layout/examples/convenience-store-layout-thumb.png?bn=15100111907",
            "https://i.pinimg.com/736x/8b/ee/bd/8beebd74bff9980174d96a2937ea826b.jpg",
            "https://i.ytimg.com/vi/-3minIhTCJQ/maxresdefault.jpg",
          ],
          medium: [

            "https://www.researchgate.net/publication/283836765/figure/fig3/AS:563045303635968@1511251869195/Layout-of-shop-floor-before-Changes.png",

            "https://i.pinimg.com/736x/75/9c/38/759c3865ae28f2c44df6c7cd3fc9c2f5.jpg",
          ],
        },
      };

      document
        .getElementById("generateBtn")
        .addEventListener("click", function () {
          var buildingType = document.getElementById("building_type").value;
          var areaSize = document.getElementById("area_size").value;
          var selectedPhotos = building_data[buildingType][areaSize];
          var randomPhoto =
            selectedPhotos[Math.floor(Math.random() * selectedPhotos.length)];

          // Create image element
          var img = document.createElement("img");
          img.src = randomPhoto;
          img.alt = "Building Photo";
          img.style.width = "800px";

          // Append image to result div
          var resultDiv = document.getElementById("result");
          resultDiv.innerHTML = "";
          resultDiv.appendChild(img);

          // Show download link
          var downloadLink = document.getElementById("downloadLink");
          downloadLink.href = randomPhoto;
          downloadLink.style.display = "block";
        });
    </script>
