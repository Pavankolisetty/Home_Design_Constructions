<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://images.unsplash.com/photo-1519375722682-222902a76bf6?q=80&w=1802&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #0d0d0d;
        text-align: center;
      }
      .box {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 50px;
        margin-right: 150px;
      }
      input,
      button {
        height: 25px;
        width: 250px;
        padding: 8px;
        font-size: 14px;
        margin-bottom: 10px;
        border: none;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
        color: #333;
      }
      input::placeholder {
        color: black; /* Placeholder text color */
      }
      input:focus,
      button:focus {
        outline: none;
      }
      #submit {
        height: 40px;
        width: 100px;
        font-size: 16px;
        cursor: pointer;
      }
      #response {
        margin-top: 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Login</h1>
      <div class="box">
        <form id="loginForm" onsubmit="handleLogin(event)">
          <div>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              required
            />
          </div>
          <br />
          <div>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div>
            <button type="submit" id="submit">Submit</button>
          </div>
        </form>
        <div id="response"></div>
      </div>
    </div>

    <script>
      function handleLogin(event) {
        event.preventDefault(); // Prevent default form submission

        // Get input values
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Display response message
        const responseDiv = document.getElementById("response");
        responseDiv.textContent =
          "Login successful! Here is the way to design or contact your consultancies.";

        // Redirect to home page (simulate)
        setTimeout(() => {
          window.location.href = "home.html";
        }, 2000); // Redirect after 2 seconds (simulated)

        return false; // Prevent form from submitting
      }
    </script>
  </body>
</html>
